<ion-header>

  <ion-navbar color="primary">
    <ion-title>Buscar</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="background-msn">
  <ion-searchbar (ionClear)="clearModel()" placeholder="Buscar" (ionInput)="getItems($event)"></ion-searchbar>

  <ion-list margin-top>
    <ion-item *ngFor="let user of users"
              [ngClass]="{ 'contact-offline' : offlineStatus.includes( user.status ) }"
              (click)="goToConversation( user )">

      <ion-avatar item-start>
        <img src="assets/img/{{ getIconByStatus( user.status ) }}.png">
      </ion-avatar>
      <h2>{{ user.displayName }}</h2>
      <span> <small>{{ user.status }}</small> </span>

    </ion-item>
  </ion-list>

</ion-content>
