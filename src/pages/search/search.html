<ion-header>

  <ion-navbar color="primary">
    <ion-title>Buscar</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="background-msn">
  <ion-searchbar (ionClear)="clearModel()" [debounce]="500" placeholder="Buscar por email" (ionInput)="searchUser($event)"></ion-searchbar>

  <ion-list margin-top>
    <ion-item *ngFor="let user of users"
              [ngClass]="{ 'contact-offline' : offlineStatus.includes( user.status ) }"
              (click)="goToConversation( user )">

      <ion-avatar item-start>
        <img src="assets/img/{{ getIconByStatus( user.status ) }}.png">
      </ion-avatar>
      <h2>{{ user.displayName }}</h2>
      <span> <small>{{ user.status }}</small> </span>

    </ion-item>
  </ion-list>

  <div text-center *ngIf="anyResults && noResults()" padding>
    No se han encontrado resultados para <b>"{{ term }}"</b>
  </div>

</ion-content>
