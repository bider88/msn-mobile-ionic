<ion-header>

  <ion-navbar color="primary">
    <ion-title>
      <span *ngIf="login">Iniciar Sesión</span>
      <span *ngIf="!login">Registrarse</span>
    </ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="background-msn bposy0">
  <div id="avatarLogin">
    <ion-row>
      <ion-col col-6 offset-3>
        <div class="avatarFrame avatarFrameOffLine">
          <img src="assets/img/generic_avatar.png" class="avatarImg img-fluid">
        </div>
      </ion-col>
    </ion-row>
  </div>

  <ion-list margin-top>

    <ion-item *ngIf="!login">
      <ion-label stacked>Usuario</ion-label>
      <ion-input type="text" value="" [(ngModel)]="user.displayName"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label stacked>Correo electrónico</ion-label>
      <ion-input type="email" value="" [(ngModel)]="user.email"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label stacked>Contraseña</ion-label>
      <ion-input type="password" [(ngModel)]="user.password"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label fixed>Status</ion-label>
      <ion-select [(ngModel)]="user.status">
        <ion-option value="Online">Conectado</ion-option>
        <ion-option value="Away">Ausente</ion-option>
        <ion-option value="Busy">Ocupado</ion-option>
        <ion-option value="AppearOffline">Desconectado</ion-option>
      </ion-select>
    </ion-item>

    <ion-item>
      <ion-label fixed>Recordarme</ion-label>
      <ion-checkbox color="toolbar"></ion-checkbox>
    </ion-item>
  </ion-list>

  <div padding>
    <a class="pointer" (click)="login=!login" *ngIf="!login">¿Ya tienes cuenta? Inicia sesión.</a>
    <a class="pointer" (click)="login=!login" *ngIf="login">¿Aún no tienes cuenta? Crea una cuenta.</a>
    <hr>
    <button *ngIf="!login" ion-button block round (click)="emailSignUp()">Registrarse</button>
    <button *ngIf="login" ion-button block round (click)="emailLogin()">Ingresar</button>
    <button color="facebook" ion-button block round (click)="signInWithFacebook()">
      <ion-icon name="logo-facebook"></ion-icon>&nbsp;
      Ingresar con Facebook
    </button>
  </div>
</ion-content>
