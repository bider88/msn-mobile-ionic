<ion-menu [content]="content">
  <ion-header>
    <ion-toolbar color="primary">
      <button ion-button menuToggle>
        <ion-icon name="arrow-back"></ion-icon>
      </button>
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content class="background-msn">
    <ion-list>
      <button menuClose ion-item *ngFor="let p of pages" (click)="openPage(p)">
        <ion-icon [name]="p.icon"></ion-icon>
        <span margin-left>{{p.title}}</span>
      </button>
    </ion-list>

  </ion-content>

  <ion-footer>
    <ion-list>
      <button menuClose ion-item (click)="goToSettings()">
        <ion-icon name="settings"></ion-icon>
        <span margin-left>Settings</span>
      </button>
      <button menuClose ion-item (click)="goToAbout()">
        <ion-icon name="information-circle"></ion-icon>
        <span margin-left>About</span>
      </button>
      <button ion-item (click)="logout()">
        <ion-icon name="log-out"></ion-icon>
        <span margin-left>Logout</span>
      </button>
    </ion-list>
  </ion-footer>

</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="true"></ion-nav>
